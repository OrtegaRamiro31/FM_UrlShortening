<div *ngFor="let statistic of statistics" class="pb-10 bg-white w-10/12 mx-auto rounded-lg mt-16">
  <div class="-translate-y-1/2 flex items-center mx-auto bg-primaryViolet w-20 h-20 rounded-full">
    <img
      class="m-auto"
      [ngSrc]="statistic.image"
      alt="Recognition image" height="40" width="40"
    >
  </div>

  <h3
    class=" text-2xl font-bold text-center text-neutralVeryDarkViolet"
  >{{statistic.title}}</h3>
  <p class="w-10/12 mx-auto text-center text-neutralGrayishViolet mt-2">
   {{statistic.description}}
  </p>
</div>
