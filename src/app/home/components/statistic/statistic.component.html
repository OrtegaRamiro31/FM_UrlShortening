<div class="xl:grid xl:grid-cols-3">
  <div *ngFor="let statistic of statistics; let i = index"
       class="xl:h-64 pb-10 bg-white w-10/12 mx-auto rounded-lg mt-24"
       [ngClass]="{'xl:mt-12': i === 0,'xl:mt-24': i === 1, 'xl:mt-36': i === 2}"
  >
    <div class="-translate-y-1/2 flex items-center mx-auto xl:mx-10
     bg-primaryViolet w-20 h-20 rounded-full">
      <img
        class="m-auto"
        [ngSrc]="statistic.image"
        alt="Recognition image" height="40" width="40"
      >
    </div>

    <div class="w-10/12 mx-auto">
      <h3
        class="text-2xl font-bold text-center xl:text-left text-neutralVeryDarkViolet"
      >{{statistic.title}}</h3>
      <p class="mx-auto xl:text-left text-center text-neutralGrayishViolet mt-2">
        {{statistic.description}}
      </p>
    </div>
  </div>
</div>
