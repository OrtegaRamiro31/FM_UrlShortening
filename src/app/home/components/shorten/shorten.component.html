  <form class="-translate-y-1/2" [formGroup]="myForm" (ngSubmit)="generateShortLink()">
    <div class="relative overflow-hidden flex flex-col xl:flex-row items-center justify-evenly bg-primaryViolet h-40 rounded-xl xl:w-11/12 xl:mx-auto">
      <input
        class="w-10/12 xl:w-9/12 bg-white p-3 rounded z-10"
        type="text"
        placeholder="Shorten a link here..."
        formControlName="link"
      />

      <button
        type="submit"
        class="block bg-primaryCyan font-bold text-white p-3 rounded w-10/12 xl:w-2/12 z-10"
      >Shorten It!</button>

      <!-- Decorator -->
      <div
        class="absolute top-0 right-0 h-full w-full bg-right-top bg-[url(src/assets/img/bg-shorten-mobile.svg)] xl:bg-[url(src/assets/img/bg-shorten-desktop.svg)] bg-no-repeat"
      ></div>
    </div>

  </form>

  <div
    *ngIf="shortLinksList.length > 0"
    class="flex flex-col gap-16"
  >
    <home-cardlink
      *ngFor="let shortestLink of shortLinksList"
      [shortestLink]="shortestLink"
    ></home-cardlink>
  </div>
